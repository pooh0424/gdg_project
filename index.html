    <style>

        /* ç¢ºä¿ Canvas é‡ç–Š */

        .controls {

        button, .file-btn {

        .legend {

        .legend-items {

    </style>

<body>

<div class="container">
    <h1>ğŸ‘ï¸ AI èªæ„åˆ†å‰²ç›¸æ©Ÿ</h1>

    <div class="status-bar">
        <span id="statusText">ç³»çµ±å¾…å‘½ (æœªè¼‰å…¥æ¨¡å‹)</span>
        <span id="memInfo">SegFormer-b0</span>
    </div>

    <div class="image-container" id="imgContainer">
        <div style="color: #64748b;">è«‹é¸æ“‡åœ–ç‰‡æˆ–æ‹ç…§</div>
        <canvas id="imageCanvas"></canvas>
        <canvas id="maskCanvas"></canvas>
        
        <div class="loading-overlay" id="loader">
            <div class="spinner"></div>
            <span id="loaderText">AI æ€è€ƒä¸­...</span>
        </div>
    </div>

    <div class="controls">
        <label class="file-btn">
            ğŸ“· æ‹ç…§ / é¸åœ–
            <input type="file" id="uploadInput" accept="image/*">
        </label>
        
        <button id="runBtn" disabled>â–¶ é–‹å§‹åˆ†æ</button>
    </div>

    <button id="loadBtn" style="width: 100%; margin-top: 10px; background-color: #4f46e5;">
        â¬‡ ä¸‹è¼‰æ¨¡å‹ (ç´„ 20MB)
    </button>

    <div class="legend" id="legendArea">
        <div class="legend-title">åµæ¸¬åˆ°çš„ç‰©ä»¶ï¼š</div>
        <div class="legend-items" id="legendTags"></div>
    </div>
    
    <div style="margin-top: 20px; font-size: 0.8rem; color: #64748b; text-align: center;">
        <p>ç¬¬ä¸€æ¬¡éœ€é€£ç¶²ä¸‹è¼‰æ¨¡å‹ã€‚ä¹‹å¾Œå¯é–‹å•Ÿé£›èˆªæ¨¡å¼ä½¿ç”¨ã€‚</p>
    </div>
</div>

<script type="module">
    // ä½¿ç”¨ jsdelivr CDN è¼‰å…¥ transformers.js
    import { pipeline, env } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.17.2/dist/transformers.min.js';

    // *** é‡è¦è¨­å®šï¼šå…è¨±å¿«å–ï¼Œé€™æ˜¯é›¢ç·šé‹ä½œçš„é—œéµ ***
    env.allowLocalModels = false;
    env.useBrowserCache = true;

    const $ = id => document.getElementById(id);
    const statusText = $('statusText');
    const loadBtn = $('loadBtn');
    const runBtn = $('runBtn');
    const uploadInput = $('uploadInput');
    const imageCanvas = $('imageCanvas');
    const maskCanvas = $('maskCanvas');
    const loader = $('loader');
    const loaderText = $('loaderText');
    const legendArea = $('legendArea');
    const legendTags = $('legendTags');
    const imgContainer = $('imgContainer');

    let segmenter = null;
    let rawImage = null; // å„²å­˜åŸå§‹åœ–ç‰‡è³‡æ–™

    // 1. è¼‰å…¥æ¨¡å‹
    loadBtn.addEventListener('click', async () => {
        try {
            loadBtn.disabled = true;
            loadBtn.textContent = "æ¨¡å‹ä¸‹è¼‰ä¸­...";
            statusText.textContent = "æ­£åœ¨ä¸‹è¼‰æ¨¡å‹ (è«‹å‹¿é—œé–‰)...";
            
            // åˆå§‹åŒ– Pipeline
            // æ¨¡å‹ï¼šXenova/segformer-b0-finetuned-ade-512-512 (è¼•é‡åŒ–å ´æ™¯åˆ†å‰²)
            segmenter = await pipeline('image-segmentation', 'Xenova/segformer-b0-finetuned-ade-512-512', {
                progress_callback: (data) => {
                    if (data.status === 'progress') {
                        const pct = Math.round(data.progress || 0);
                        loadBtn.textContent = `ä¸‹è¼‰ä¸­... ${pct}%`;
                    }
                }
            });

            statusText.textContent = "æ¨¡å‹å·²å°±ç·’ (å¯é›¢ç·šä½¿ç”¨)";
            loadBtn.style.display = 'none'; // ä¸‹è¼‰å®Œå°±éš±è—
            runBtn.disabled = false;
            
            // å¦‚æœå·²ç¶“é¸äº†åœ–ï¼Œå°±è‡ªå‹•è·‘ä¸€æ¬¡
            if (rawImage) runBtn.click();

        } catch (err) {
            console.error(err);
            statusText.textContent = "è¼‰å…¥å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯";
            loadBtn.textContent = "é‡è©¦ä¸‹è¼‰";
            loadBtn.disabled = false;
            alert("æ¨¡å‹è¼‰å…¥å¤±æ•—ï¼š" + err.message);
        }
    });

    // 2. è™•ç†åœ–ç‰‡ä¸Šå‚³
    uploadInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = (event) => {
            const img = new Image();
            img.onload = () => {
                // è¨­å®š Canvas å¤§å°
                // é™åˆ¶æœ€å¤§å¯¬åº¦ä»¥æå‡æ‰‹æ©Ÿæ•ˆèƒ½
                const maxSize = 800; 
                let w = img.width;
                let h = img.height;
                
                if (w > maxSize || h > maxSize) {
                    const ratio = Math.min(maxSize / w, maxSize / h);
                    w *= ratio;
                    h *= ratio;
                }

                imageCanvas.width = w;
                imageCanvas.height = h;
                maskCanvas.width = w;
                maskCanvas.height = h;

                // ç¹ªè£½åŸåœ–
                const ctx = imageCanvas.getContext('2d');
                ctx.drawImage(img, 0, 0, w, h);
                
                // æ¸…ç©ºé®ç½©å±¤
                const mCtx = maskCanvas.getContext('2d');
                mCtx.clearRect(0, 0, w, h);
                
                // éš±è—æç¤ºå­—
                imgContainer.querySelector('div').style.display = 'none';
                legendArea.style.display = 'none';

                // å„²å­˜ç‚º Blob URL ä¾› AI ä½¿ç”¨
                rawImage = imageCanvas.toDataURL('image/jpeg');

                // å¦‚æœæ¨¡å‹å·²ç¶“å¥½äº†ï¼Œå•Ÿç”¨æŒ‰éˆ•
                if (segmenter) runBtn.disabled = false;
            };
            img.src = event.target.result;
        };
        reader.readAsDataURL(file);
    });

    // 3. åŸ·è¡Œåˆ†å‰² (Inference)
    runBtn.addEventListener('click', async () => {
        if (!segmenter || !rawImage) {
            alert("è«‹å…ˆè¼‰å…¥æ¨¡å‹ä¸¦é¸æ“‡åœ–ç‰‡");
            return;
        }

        loader.style.display = 'flex';
        loaderText.textContent = "AI æ­£åœ¨è­˜åˆ¥ç•«é¢...";
        runBtn.disabled = true;

        try {
            // åŸ·è¡Œé æ¸¬
            const output = await segmenter(rawImage);
            
            // output æ˜¯ä¸€å€‹é™£åˆ—ï¼ŒåŒ…å«æ¯å€‹åµæ¸¬åˆ°çš„ç‰©ä»¶ï¼š { label: "person", score: 0.9, mask: RawImage }
            console.log("åˆ†æçµæœ:", output);

            // ç¹ªè£½çµæœ
            drawSegmentation(output);

        } catch (err) {
            console.error(err);
            alert("åˆ†æç™¼ç”ŸéŒ¯èª¤ï¼š" + err.message);
        } finally {
            loader.style.display = 'none';
            runBtn.disabled = false;
        }
    });

    // 4. ç¹ªè£½é®ç½©èˆ‡æ¨™ç±¤
    function drawSegmentation(results) {
        const ctx = maskCanvas.getContext('2d');
        const w = maskCanvas.width;
        const h = maskCanvas.height;
        ctx.clearRect(0, 0, w, h);
        
        legendTags.innerHTML = '';
        const usedColors = new Set();

        // åå‘éæ­·ï¼Œé€šå¸¸å¤§èƒŒæ™¯åœ¨å‰ï¼Œå°ç‰©é«”åœ¨å¾Œï¼Œæˆ‘å€‘å¸Œæœ›å°ç‰©é«”è“‹åœ¨ä¸Šé¢
        // ä½† SegFormer è¼¸å‡ºçš„é †åºä¸å®šï¼Œæˆ‘å€‘ç›´æ¥ç•«
        results.forEach((item, index) => {
            const { label, mask } = item;
            
            // ç”¢ç”Ÿéš¨æ©Ÿé¡è‰² (å›ºå®šç¨®å­è®“åŒä¸€é¡åˆ¥é¡è‰²ç›¡é‡ä¸€è‡´çš„é‚è¼¯æ¯”è¼ƒè¤‡é›œï¼Œé€™è£¡ç”¨éš¨æ©Ÿ)
            // ç‚ºäº†ç¾è§€ï¼Œä½¿ç”¨ HSL é«˜é£½å’Œåº¦
            const color = `hsla(${(index * 137.5) % 360}, 70%, 50%, 0.6)`; 
            const solidColor = `hsl(${(index * 137.5) % 360}, 70%, 50%)`;

            // å°‡ RawImage è½‰ç‚º Canvas ImageBitmap ä¸¦ç¹ªè£½
            // mask æ˜¯ transformers.js çš„ RawImage ç‰©ä»¶
            const maskCanvasElem = document.createElement('canvas');
            maskCanvasElem.width = mask.width;
            maskCanvasElem.height = mask.height;
            const maskCtx = maskCanvasElem.getContext('2d');
            
            // å»ºç«‹ ImageData
            const imgData = new ImageData(mask.data, mask.width, mask.height);
            maskCtx.putImageData(imgData, 0, 0);

            // å°‡é»‘ç™½é®ç½©è®Šæˆå½©è‰²
            // ä½¿ç”¨ globalCompositeOperation
            ctx.save();
            // å…ˆç•«é¡è‰²
            ctx.fillStyle = color;
            
            // é€™è£¡æ¯”è¼ƒ trickyï¼šmask.data é€šå¸¸æ˜¯å–®é€šé“çš„ alpha é®ç½©
            // æˆ‘å€‘éœ€è¦å°‡ mask ç•«åˆ°ä¸» canvas ä¸Šï¼Œä¸¦å¥—ç”¨é¡è‰²
            
            // ç°¡å–®è§£æ³•ï¼šå»ºç«‹ä¸€å€‹æš«å­˜ canvas ç•«å‡ºè©²ç‰©ä»¶çš„å½¢ç‹€
            const tempC = document.createElement('canvas');
            tempC.width = w;
            tempC.height = h;
            const tCtx = tempC.getContext('2d');
            
            // ç¸®æ”¾ mask åˆ°ä¸»åœ–ç‰‡å¤§å°
            tCtx.drawImage(maskCanvasElem, 0, 0, w, h);
            
            // ä¸Šè‰²ï¼šsource-in åªä¿ç•™é‡ç–Šéƒ¨åˆ†
            tCtx.globalCompositeOperation = 'source-in';
            tCtx.fillStyle = color;
            tCtx.fillRect(0, 0, w, h);
            
            // ç•«å›ä¸» maskCanvas
            ctx.drawImage(tempC, 0, 0);
            ctx.restore();

            // æ–°å¢æ¨™ç±¤åˆ°ä¸‹æ–¹ Legend
            const tag = document.createElement('span');
            tag.className = 'tag';
            tag.style.backgroundColor = solidColor;
            tag.textContent = label;
            legendTags.appendChild(tag);
        });

        legendArea.style.display = 'block';
    }
</script>
